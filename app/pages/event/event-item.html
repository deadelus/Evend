<StackLayout class="event-row">
    <GridLayout columns="auto,*" rows="*">
      <StackLayout class="picture" row="0" col="0">
    <!--<Image src="http://placehold.it/50x50" stretch="none" horizontalAlignment="center"></Image>-->
      </StackLayout>
      <StackLayout class="description" row="0" col="1" orientation="vertical">
        <Label class="event-name" [text]="event.name"></Label>
        <StackLayout orientation="horizontal">
          <Label class="event-spec" [text]="event.money"></Label>
          <Label class="event-spec" [text]="event.drink ? 'D' : ''"></Label>
          <Label class="event-spec" [text]="event.food ? 'F' : ''"></Label>
          <Label class="event-spec" [text]="' - ' + event.start + ' Ã  ' + event.starth + ' - '"></Label>
          <Label class="event-spec" [text]="event.invite"></Label>
        </StackLayout>
      </StackLayout>
    </GridLayout>
</StackLayout>
