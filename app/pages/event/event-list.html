<ActionBar title="EventActionBar">
  <ActionItem (tap)="onAddEvent()" ios.systemIcon="4" ios.position="left"></ActionItem>
  <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="center">
    <Label [text]="txt" class="action-label" (tap)="change()"></Label>
  </StackLayout>
  <ActionItem text="Filter" (tap)="onFilterEvent()" ios.position="right"></ActionItem>
</ActionBar>

<GridLayout rows="*">
  <ListView [items]="events">
    <template let-item="item" let-odd="odd" let-even="even">
      <StackLayout [class.odd]="odd" [class.even]="even">
        <item-component [event]="item"></item-component>
      </StackLayout>
    </template>
  </ListView>
</GridLayout>
